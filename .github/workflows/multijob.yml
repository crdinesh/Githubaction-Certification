name: MultiJob
on: push
jobs:
    First_job:
        runs-on: ubuntu-latest
        steps:
            - name: Install Cowsay
              run: sudo apt-get install cowsay -y
            - name: Execute Cowsay Command
              run: cowsay -f dragon "Run For Cover, I am a Dragon....RAWR" >> dragon.txt
              
    Second_job:
        runs-on: ubuntu-latest
        needs: First_job
        steps:
            - name: Sleep for 20 seconds
              run: Sleep 20
            - name: List of Directories
              run: ls -ltra
            - name: Search for dragon
              run: grep -i "dragon" dragon.txt
    Third_job:
        runs-on: ubuntu-latest
        needs: [First_job,Second_job]
        steps:
            - name: Read the Dragon text
              run: cat dragon.txt
            - name: Print the name
              run: echo "KRISHNA"
